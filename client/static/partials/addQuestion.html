<div class="col-md-6 col-md-offset-3">
  <h1>New Question</h1>
  <!-- <p class="alert alert-success" ng-show="warning">{{warning}}</p> -->

  <form name="myForm" novalidate="">
    <div class="form-group">
      <label>Question</label>
      <textarea ng-model="new_question.title" class="form-control" name="questionTitle" rows="8" cols="40"
        ng-minlength="5"
        ng-maxlength="140"
        requried></textarea>
    </div>

    <div ng-messages="myForm.questionTitle.$error" ng-if="submitted" style="color:red" role="alert">
      <div ng-message="required">Question cannot be blank!</div>
      <div ng-message="minlength">Question must be longer than 5 letters</div>
      <div ng-message="maxlength">Question must be less than 140 letters</div>
    </div>

    <div class="form-group">
      <label>Description(optional)</label>
      <textarea ng-model="new_question.description" class="form-control" name="questionDescription" row="8" cols="40"></textarea>
    </div>

    <button type="submit" ng-click="cancelQuestion()" class="btn btn-danger btn-sm">Cancel</button>
    <button type="submit" ng-click="addQuestion()" class="btn btn-primary btn-sm">Submit</button>
  </form>
</div>
