<div>
  <input type="text" ng-model="filter_name" placeholder="search question...">
  <table class="table table-hover">
    <thead>
      <tr class='active'>
        <th>Question</th>
        <th>Answers</th>
        <th>Actions</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in questions | filter: filter_name">
        <td>{{ question.title }}</td>
        <td>{{ question.answers.length }}</td>
        <td><a type="button" class="btn btn-primary btn-sm" href="#/question/{{question._id}}">Show</a></td>
        <td><a type="button" class="btn btn-success btn-sm" href="#/question/{{question._id}}/new-answer">Answer</a></td>
      </tr>
    </tbody>
  </table>
</div>
