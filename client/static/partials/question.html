<div>
  <h2>{{ question.title }}</h2>
  <p>{{ question.description }}</p>

  <br><br><br>

  <div ng-repeat="answer in question.answers | orderBy: '-likes'">

    <h3>{{ answer.username }} says: {{ answer.text }}</h3>
    <p>{{ answer.description }}</p>
    <button type="submit" ng-click="likes(answer)" class="btn btn-default">Like</button> {{answer.likes}}
  </div>
</div>
